<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">

<mask id="cutout">
  <rect width="100%" height="100%" fill="white"/>

  <!-- Text that becomes transparent -->
  <text x="50%" y="50%"
        font-size="180"
        font-family="Arial, sans-serif"
        font-weight="700"
        text-anchor="middle"
        dominant-baseline="middle"
        fill="black">
    &lt;<tspan font-style="italic">I</tspan>OS&lt;/&gt;&gt;
  </text>

  <text x="50%" y="60%"
        font-size="48"
        font-family="Arial, sans-serif"
        font-weight="400"
        text-anchor="middle"
        dominant-baseline="middle"
        fill="black">
      International Organisation of Software Developers

  </text>
</mask>

<!-- Black overlay -->
<rect width="100%" height="100%" fill="black" mask="url(#cutout)"/>

</svg>

